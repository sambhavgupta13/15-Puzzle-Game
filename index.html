<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 Puzzle Game</title>
</head>

<link rel="stylesheet" href="./style.css">

<body style="display: none;">

    <section id="Game">
        <section id="Game_header">
            <div id="Game_header_container">
                <p>FIFTEEN PUZZLE GAME</p>
            </div>

        </section>
        <section id="Game_activity">
            <div id="Game_activity_moves">
                <div>Moves</div>
                <div id="movescounter"></div>
            </div>
            <div id="Game_activity_timer">
                <div>Time</div>
                <div id="timer"></div>
            </div>
            <div id="Game_activity_togglebuttons">
                <button id="toggleactivity" value="Start"></button>
                <button id="resetbutton" title="Reset Game">
                    <img src="./assets/resetIcon.svg" alt="Reset Game Button">
                </button>
            </div>
        </section>

        <section id="Game_gameboard">
            <div id="Game_gameboard_container">
                <div id="Game_gameboard_container_board">
                    <div class="Game_gameboard_container_board_row">
                        <button id="Game_gameboard_container_board_row_cell-1"
                            onclick="clickBlock(+(this.id.split('-')[1]))"></button>
                        <button id="Game_gameboard_container_board_row_cell-2"
                            onclick="clickBlock(+(this.id.split('-')[1]))"></button>
                        <button id="Game_gameboard_container_board_row_cell-3"
                            onclick="clickBlock(+(this.id.split('-')[1]))"></button>
                        <button id="Game_gameboard_container_board_row_cell-4"
                            onclick="clickBlock(+(this.id.split('-')[1]))"></button>
                    </div>
                    <div class="Game_gameboard_container_board_row">
                        <button id="Game_gameboard_container_board_row_cell-5"
                            onclick="clickBlock(+(this.id.split('-')[1]))"></button>
                        <button id="Game_gameboard_container_board_row_cell-6"
                            onclick="clickBlock(+(this.id.split('-')[1]))"></button>
                        <button id="Game_gameboard_container_board_row_cell-7"
                            onclick="clickBlock(+(this.id.split('-')[1]))"></button>
                        <button id="Game_gameboard_container_board_row_cell-8"
                            onclick="clickBlock(+(this.id.split('-')[1]))"></button>

                    </div>
                    <div class="Game_gameboard_container_board_row">
                        <button id="Game_gameboard_container_board_row_cell-9"
                            onclick="clickBlock(+(this.id.split('-')[1]))"></button>
                        <button id="Game_gameboard_container_board_row_cell-10"
                            onclick="clickBlock(+(this.id.split('-')[1]))"></button>
                        <button id="Game_gameboard_container_board_row_cell-11"
                            onclick="clickBlock(+(this.id.split('-')[1]))"></button>
                        <button id="Game_gameboard_container_board_row_cell-12"
                            onclick="clickBlock(+(this.id.split('-')[1]))"></button>
                    </div>
                    <div class="Game_gameboard_container_board_row">
                        <button id="Game_gameboard_container_board_row_cell-13"
                            onclick="clickBlock(+(this.id.split('-')[1]))"></button>
                        <button id="Game_gameboard_container_board_row_cell-14"
                            onclick="clickBlock(+(this.id.split('-')[1]))"></button>
                        <button id="Game_gameboard_container_board_row_cell-15"
                            onclick="clickBlock(+(this.id.split('-')[1]))"></button>
                        <button id="Game_gameboard_container_board_row_cell-16"
                            onclick="clickBlock(+(this.id.split('-')[1]))"></button>
                    </div>

                </div>
                <div id="Game_gameboard_container_cover">PLAY</div>
            </div>
        </section>

        <section id="Game_footer">
            <div id="Game_footer_instructionscontainer">
                <b>Instructions</b> : Place each block in it's correct position starting from <b>1 to 15</b>.To move a
                block you can <b>click</b> on it and swap it with the empty block.
            </div>

        </section>

   </section>

    <script src="./script.js"></script>
</body>

</html>
