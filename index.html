<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link rel="stylesheet" href="./style.css">

<body>



    <section id="Game">
        <section id="Game_header">FIFTEEN PUZZLE GAME</section>
        <section id="Game_activity">

            <div id="Game_activity_moves">
                <div>Moves</div>
                <div id="movesCounter"></div>
            </div>
            <div id="Game_activity_timer">
                <div>Time</div>
                <div id="timer"></div>
            </div>
            <div id="Game_activity_ToggleButtons">
                <button id="toggleActivity" value="Start"></button>
                <button id="resetButton" onclick="handleWindowLoader({command:'Reset'})" title="Reset Game"><svg
                        xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                        class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                        <path
                            d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                    </svg></button>
            </div>






        </section>
        <section id="Game_gameBoard">
            <div id="parent">
                <div id="board">
                    <div class="board_row">
                        <div id="board_row_1" onclick="clickedBlock(this.id.split('_')[2])"></div>
                        <div id="board_row_2" onclick="clickedBlock(this.id.split('_')[2])"></div>
                        <div id="board_row_3" onclick="clickedBlock(this.id.split('_')[2])"></div>
                        <div id="board_row_4" onclick="clickedBlock(this.id.split('_')[2])"></div>
                    </div>
                    <div class="board_row">
                        <div id="board_row_5" onclick="clickedBlock(this.id.split('_')[2])"></div>
                        <div id="board_row_6" onclick="clickedBlock(this.id.split('_')[2])"></div>
                        <div id="board_row_7" onclick="clickedBlock(this.id.split('_')[2])"></div>
                        <div id="board_row_8" onclick="clickedBlock(this.id.split('_')[2])"></div>

                    </div>
                    <div class="board_row">
                        <div id="board_row_9" onclick="clickedBlock(this.id.split('_')[2])"></div>
                        <div id="board_row_10" onclick="clickedBlock(this.id.split('_')[2])"></div>
                        <div id="board_row_11" onclick="clickedBlock(this.id.split('_')[2])"></div>
                        <div id="board_row_12" onclick="clickedBlock(this.id.split('_')[2])"></div>
                    </div>
                    <div class="board_row">
                        <div id="board_row_13" onclick="clickedBlock(this.id.split('_')[2])"></div>
                        <div id="board_row_14" onclick="clickedBlock(this.id.split('_')[2])"></div>
                        <div id="board_row_15" onclick="clickedBlock(this.id.split('_')[2])"></div>
                        <div id="board_row_16" onclick="clickedBlock(this.id.split('_')[2])"></div>
                    </div>

                </div>
                <div id="boardCover">PLAY</div>
            </div>

        </section>


        <section id="Game_footer"><b>Instructions</b> : Place each block in it's correct position starting from
            <b>1 to 15</b> . To move a block you can <b>click</b> on it and swap it with the empty block .
        </section>
    </section>







    <script src="./script.js"></script>
</body>

</html>
